<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="fifa23.jpg" alt="fifa 23" width="200" height="200">
    
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Adele - I Drink Wine.mp4" type="video/mp4">>
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Adele - I Drink Wine" type="audio/mp3">
</body>
</html>
