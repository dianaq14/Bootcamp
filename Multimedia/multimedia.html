<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <img src="imagenes/logo_principal.jpg" alt="logo" width="200" height="200">

    <h3>Video</h3>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h3>Audio</h3>
    <audio controls autoplay loop>
        <source src="Adele - I Drink Wine (Official Lyric Video)" type="audio/mp3">

    </audio>

    
</body>
</html>
