<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="card" style="width: 20rem">
            <img src="https://queverenitalia.com/wp-content/uploads/2019/02/que-ver-en-napoles.jpg" 
            class="card-img-top" alt="...">
            <div class="car-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Esto es el body de la tarjeta</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>   
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm">
                    Llamada a la acción
                </button>
              </div>
        </div>
        <div class="container">
            <div class="card" style="width: 15rem">
        <div class="card-header">Promoción</div>
        <div class="card-body">
            <h4 class="card-title"> Oferta especial, nuevo alumnos</h4>
            <p class="card-text">
                Haz clic en el botón de abajo y obten un 50% de descuento en tu registro
            </p>
            <button class="btn btn-primary btn-sm">
                obten tu desceunto aquí
            </button>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
