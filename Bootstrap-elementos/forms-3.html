<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
           <input id="rango" type="range" class="form-range" value="5" min="0" max="10" step="0.1">
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control">
        </div>
        <label for="email mt-4">Introduce tu email</label>
        <div class="input-group w-50">
            <input type="text" class="form-control" id="email" placeholder="username">
            <span class="input-group-text "> @gmail.com</span>
        </div>
        </form>
    </div>
           
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
crossorigin="anonymous">
</script>
</html>
