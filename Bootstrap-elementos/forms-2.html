<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
            <select class="form-select-sm mb-3">
                <option selected>Elije un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select mb-3">
                <option selected>Elije un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select-lg mb-3" disabled>
                <option selected>Elije un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select multiple class="form-select-sm mb-3">
                <option selected>Elije un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
        </div>
        <div class="mt-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor">
            <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
        </div>    
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor">
            <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
        </div>
        <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-check form-switch mt-4">
            <input type="checkbox" class="form-check-input" id="check" checked>
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
        </div>
        </form>
    </div>
           
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
crossorigin="anonymous">
</script>
</html>
